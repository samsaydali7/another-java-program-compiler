<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Query Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="w3.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>



    <!-- Tabs -->
    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openTab('result')">Result</button>
        <button class="w3-bar-item w3-button" onclick="openTab('explain')">Explain</button>
    </div>

    <!-- Content -->

    <!-- Result Tab -->
    <div id="result" class="w3-container city">
        <div class="w3-container">
            <h2>Query Result</h2>
            <table class="w3-table-all">
                <thead>
                    <tr class="w3-light-grey" id="table_headers">

                    </tr>
                </thead>
                <tbody id="table_body">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Explain Tab -->
    <div id="explain" class="w3-container city" style="display:none">
        <div class="w3-container">
            <h2>Explain</h2>
            <p id="explainOutput">

            </p>
        </div>
    </div>

    <script src="result.js"></script>
    <script src="explain.js"></script>
    <script src="main.js"></script>
</body>

</html>
